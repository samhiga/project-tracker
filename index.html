<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Project Manager</title>
</head>



<div>
    <header class="p-5 mb-4 d-flex justify-content-center flex-column align-items-center">
    <h1 class="display-3">Project Tracker</h1>
    <p id ="currentDay"></p>
    <!-- Do dayjs class to set current time day js in javascrip to tag (create variable) -->
</header>
</div>




<body>

    <div class="containter">
        <div class="row">
             <div class="col-6 col-md-4" >
                <h1>Instructions:</h1>
                <p>Click the button to open a form and provide information for the following:</p>
                <form>
                    <fieldset disabled>
                        <legend>Disabled fieldset example</legend>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Project Name</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Project Type</label>
                            <select id="disabledSelect" class="form-select">
                                <option>Disabled select</option>
                            </select>
                        </div>
                        <p>Due Date: <input type="text" id="datepicker"></p>

                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </fieldset>
                </form>
            </div>




             <div class="col-12 col-md-8"> 
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Project Type</th>
                        <th scope="col">Due Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>






















</body>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</html>
