<div id="color">

<body>

    <div class="containter">
        <div class="row">
             <div class="col-md-4" >
                <h1>Instructions:</h1>
                <p>Click the button to open a form and provide information for the following:</p>
                <form id="project-form">
                    <fieldset>
                        <legend>Disabled fieldset example</legend>
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Project Name</label>
                            <input type="text" id="textInput" class="form-control" placeholder="Disabled input">
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Project Type</label>
                            <select id="disabledSelect" class="form-select">
                              <option value="">Select an option</option>
                              <option value="option1">C</option>
                              <option value="option2">C++</option>
                              <option value="option3">CSS</option>
                              <option value="option3">Express.js</option>
                              <option value="option3">Git</option>
                              <option value="option3">HTML</option>
                              <option value="option3">Java</option>
                              <option value="option3">JavaScript</option>
                              <option value="option3">jQuery</option>
                              <option value="option3">JSON</option>
                              <option value="option3">MySQL</option>
                              <option value="option3">Node.js</option>
                              <option value="option3">NoSQL</option>
                              <option value="option3">PHP</option>
                              <option value="option3">Python</option>
                              <option value="option3">React</option>
                              <option value="option3">Ruby</option>
                            </select>
                        </div>
                        <p>Due Date: <input type="text" id="datepicker"></p>

                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </fieldset>
                </form>
            </div>




             <div class="col-md-8"> 
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Project Name</th>

                        <th scope="col">Due Date</th>
                      </tr>
                    </thead>
